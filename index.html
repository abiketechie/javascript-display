<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Details</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="script.js" />
  </head>
  <body>
    <!--Code to get multiple details and display them in a table  -->
    <div class="container">
      <div id="name" class="input">Name: <input id="name" type="text" /></div>
      <div class="input">Height: <input id="height" type="text" /></div>
      <div class="input">Country: <input id="country" type="text" /></div>

      <button id="entry">Enter</button>
    </div>
    <table id="display">
      <tr>
        <th>Name</th>
        <th>Height</th>
        <th>Country</th>
      </tr>
    </table>
    <script src="script.js"></script>
  </body>
</html>
